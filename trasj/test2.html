<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Buttons and Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .header-image {
            width: 100%; /* Make the image take the full width of the viewport */
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Image at the top of the page -->
    <img src="C:\Users\ArthC\Documents\GitHub\ccxp\nthu_logo.png" alt="Header Image" class="header-image">

    <!-- Buttons container -->
    <div class="button-container">
        <a href="https://www.google.com" target="_blank" class="button">Visit Google</a>
        <a href="https://www.openai.com" target="_blank" class="button">Visit OpenAI</a>
        <a href="https://www.google.com" target="_blank" class="button">Visit Google</a>
        <a href="https://www.openai.com" target="_blank" class="button">Visit OpenAI</a>
    </div>

</body>
</html>
