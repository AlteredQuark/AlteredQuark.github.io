<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .button-container {
            text-align: center;
        }

        .button {
            background-color: #A020F0;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
        }

        .button:hover {
            background-color: #7418ad;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <a href="https://www.google.com" target="_blank" class="button">畢業生離校程序說明</a>
        <a href="https://www.openai.com" target="_blank" class="button">申請流程說明</a>
        <a href="https://www.facebook.com" class="button">登錄作業</a>
        <a href="https://www.figma.com" class="button">報表</a>
    </div>

</body>
</html>
